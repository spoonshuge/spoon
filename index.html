<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Giveaway Entry</title>
</head>
<body>
  <h1>Enter the Giveaway v1</h1>
  <form id="entryForm">
    <!-- your inputs… -->
  </form>
  <p id="status"></p>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzA1DXjfI90tqqCNUdg8GquGnq3u0KkTQ5gS_UQjG9rzcEmrU_RgSh1TFE8IIMjSbZA/exec';

    document.getElementById('entryForm').addEventListener('submit', e => {
      e.preventDefault();
      const f = e.target;
      const data = {
        name:        f.name.value,
        displayName: f.displayName.value,
        contactType: f.contactType.value,
        contact:     f.contact.value,
        entries:     Number(f.entries.value),
        code:        f.code.value
      };

      fetch(API_URL, {
        method: 'POST',
        // ↳ NO headers here! Browser will default to text/plain → simple request
        body: JSON.stringify(data)
      })
      .then(r => r.json())
      .then(resp => {
        document.getElementById('status').textContent =
          resp.status === 'ok' ? '✅ Submitted!' : '❌ Error';
        f.reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').textContent = '❌ Submission failed';
      });
    });
  </script>
</body>
</html>
